<div class="mx-auto w-full max-w-screen-xl px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-2xl font-semibold text-slate-800">Aufgabe bearbeiten</h1>
      <p class="text-slate-500 mt-1">Änderungen an der Aufgabe vornehmen</p>
    </div>
    <button class="inline-flex items-center gap-2 px-4 py-2 text-sm text-slate-600 hover:text-slate-800 bg-white border border-slate-200 rounded-lg transition-colors" (click)="navigateToHome()">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
      Zurück
    </button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sm:p-8">
    <form [formGroup]="todoForm" (ngSubmit)="onUpdate()" class="space-y-6">

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Titel *</label>
        <input
          type="text"
          formControlName="title"
          class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Fällig bis</label>
        <input
          type="date"
          formControlName="dueUntil"
          class="w-full sm:w-auto px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Beschreibung</label>
        <textarea
          formControlName="description"
          rows="5"
          class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all resize-none"
        ></textarea>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t border-slate-100">
        <button
          type="button"
          class="px-5 py-2.5 text-sm font-medium text-slate-600 hover:text-slate-800 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors"
          (click)="onDiscard()"
        >
          Abbrechen
        </button>
        <button
          type="submit"
          class="px-5 py-2.5 text-sm font-medium text-white rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="!todoForm.valid"
          [class]="todoForm.valid ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-slate-300'"
        >
          Speichern
        </button>
      </div>

    </form>
  </div>
</div>
