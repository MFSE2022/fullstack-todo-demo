<nav class="h-16 bg-slate-900 text-white flex items-center px-6 shadow-lg">
  <div class="flex items-center gap-3">
    <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center font-bold text-sm">TM</div>
    <span class="font-semibold text-lg tracking-tight">TaskManager</span>
  </div>
  <div class="ml-auto flex items-center gap-4">
    @if (auth.isAuthenticated$ | async) {
      @if (auth.user$ | async; as user) {
        <span class="text-slate-400 text-sm hidden sm:block">{{ user.email }}</span>
      }
      <button class="px-4 py-2 text-sm bg-slate-800 hover:bg-slate-700 rounded-lg transition-colors" type="button" (click)="logout()">Abmelden</button>
    } @else {
      <button class="px-4 py-2 text-sm bg-emerald-600 hover:bg-emerald-500 rounded-lg transition-colors" type="button" (click)="login()">Anmelden</button>
    }
  </div>
</nav>

<main class="min-h-screen bg-slate-100">
  @if (auth.user$ | async; as user) {
    <router-outlet />
  }
</main>
