server:
  servlet:
    context-path: /api
  port: ${PORT:8080}

spring:
  datasource:
    url: ${DATABASE_URL}           # Stelle sicher: JDBC-Format + ?sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://dev-pjwg2kitzxdg0b5x.us.auth0.com/"
          audiences: [ "https://todo-api" ]

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

    properties:
      hibernate:
        format_sql: false
        # optional, falls Schema â‰  public:
        # default_schema: public

  sql:
    init:
      mode: never
      continue-on-error: true

  h2:
    console:
      enabled: false

logging:
  level:
    org.springframework.security: WARN
    root: INFO
